<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="fav-ico.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Simulador de Crédito</title>
</head>
<body>
    <h2 style="text-align: center;" id="title" class="mt-3">Simulador de Credito</h2>
    <div class="container">
        <form action="#" id="formularioCredito" method="POST">
            <label for="">Nombres: </label>
            <br /> 
            <input type="text" placeholder="Ingrese nombre" id="txtNombre" class="form-control" name="name">
            <br />
            <label for="">Correo electronico: </label>
            <br /> 
            <input type="email" placeholder="Ingrese email" id="txtEmail" class="form-control">
            <br>
            <label for="">RUT: </label>
            <br /> 
            <input type="text" placeholder="123456789-0" id="txtRut" class="form-control">
            <br />
            <label for="lblMonto" id="lblMonto">Ingrese Monto: </label>
            <br>
            <input type="text" id="txtMonto" placeholder="Solo números" class="form-control" name="monto_solicitado">
            <br>
            <label for="lblCuotas">Seleccione cuotas</label>
            <br> 
            <div class="radioCuotas form-check">
                <input  type="radio" name="cuotas" value="6" requided>
                <label >6 Cuotas</label>
                <input  type="radio" name="cuotas" value="12" requided>
                <label >12 Cuotas</label>
                <input  type="radio" name="cuotas" value="24" requided>
                <label >24 Cuotas</label>
                <input  type="radio" name="cuotas" value="36" requided>
                <label >36 Cuotas</label>
                <input  type="radio" name="cuotas" value="48" requided>
                <label >48 Cuotas</label>
                <input  type="radio" name="cuotas" value="60" requided>
                <label >60 Cuotas</label>
                <input  type="radio" name="cuotas" value="72" requided>
                <label >72 Cuotas</label>
            </div>
            <input type="submit" value="Simular" id="btnEnviar" class="btn btn-primary">
            <input type="button" value="Limpiar" id="btnLimpiar" class="btn btn-secondary">
        </form>
        <div class="resultado" id="resultado" style="font-size:18px">

        </div>
    </div>

    <div class="container mt-5">
        <h3>Ultima simulación</h3>
        <table class="table table-striped table-hovered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>RUT</th>
                    <th>Monto</th>
                    <th>Cuotas</th>
                    <th>Cuota Mensual</th>
                    <th>Costo total</th>
                    <th>Hora y Fecha de solicitud</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody id="cuerpoTabla">
            </tbody>
        </table>
        <button id="btnLimpiarTabla" class="btn btn-secondary mb-5">Limpiar Tabla</button>
    </div>
    <script src="./credito.js"></script>
    <script src="./main.js"></script>
</body>
</html>
